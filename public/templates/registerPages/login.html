<main>
    <form id="login-form">
        <div id="loginError" class="error-message"></div>
        <div class="form-group">
            <label for="email">{{ $languageMessages['__email'] }}</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">{{ $languageMessages['__password'] }}:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label><input type="checkbox" id="rememberMe" name="rememberMe"> {{ $languageMessages['__rememberMe'] }}</label>
        </div>
        <button type="submit" id="submitBtn" class="submit-btn">{{ $languageMessages['__login'] }}</button>
    </form>
    <p class="redirect-login">{{ $languageMessages['__noAccount'] }}? <a href="/registration">{{ $languageMessages['__registration'] }}</a></p>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
<script src="/public/js/auth/login.js"></script>
